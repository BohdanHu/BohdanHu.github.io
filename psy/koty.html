<article>
	<section id="gora">
	<h1>Wybież zdęcie
	</h1>
	<img src="kot1.jpg" alt="kot1" id="1" onclick="clicked('1', 'kot1.jpg')" onmouseover="over('1', 'kot1-szary.jpg')" onmouseout="out('1', 'kot1.jpg')">
	 
	</section>
	<section id="dol">
		<p><img src="kot1.jpg" alt="kot-duży" id="foto">
		</p>
	</section>
</article>
<footer>Galerję zdjęć opracował 83091119895
</footer>
</body>
<script>
	function over(id, img) 
		{			
			document.getElementById(id).src = img;			
		}

		function clicked(id, img)
		{			
			document.getElementById('foto').src = img;
			out(id, img);			
		}

		function out(id, img)
		{
			document.getElementById(id).src = img;
		}
</script>
