        <label>Podaj podstawę potęgi:<input type="number" id="a"></label><br><br>
        <label>Podaj dodatni, całkowity wykładnik potęgi:<input type="number" id="b"></label><br><br>
        
        <input type="button" value="POTĘGOWANIE" onclick = "potegowanie()"  style="background: #3caea3;">
        
        <div id="wynik"></div>
    </aside>
    <footer></footer>
   <script>
       
        function potegowanie() 
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if (a == "" || b == "") 
            {
                document.getElementById("wynik").innerHTML = "Wpisz podstawę i wykładnik potęgi.";

            } 
            else if (b < 0) 
            {
                document.getElementById("wynik").innerHTML = "Wykładnik potęngi musi być dodatni.";
            } 
            
            else 
            {
                 


                document.getElementById("wynik").innerHTML = "Wynik działania wynosi:" + (a ** b);
  }
        }
    </script>
