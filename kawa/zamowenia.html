<article>Podaj numer kawy:<br>
	<input type="number" id="num"><br>
	Podaj wage w dekagramach:<br>
	<input type="number" id="waga"><br>
	<input type="button" onclick="oblicz()" value="Zamów"><br>
	<div id="wynik">
	</div>
	
	
</article>
<footer>Strone przygotował: 83091119895
</footer>
<script>

		function oblicz()
		{
			var num = document.getElementById('num').value;
			var waga = document.getElementById('waga').value;
			var wynik = document.getElementById('wynik');
			var cena = 0;
			
			if(num == 1)
			{
				cena = waga*5;
			}
			
			else if(num == 2)
			{
				cena = waga*7;
			}
			
			else if(num == 3)
			{
				cena = waga*6;
			}
			else
			{
				cena = 0;
			}
			
			
			
			
			
			  
				wynik.innerHTML =
				"Koszt zamówenia wynosi:" +cena+ "zł";
			
			}
		
		
		
		

</script>
